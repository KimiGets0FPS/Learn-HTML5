<!DOCTYPE html>
<html>
<head>
    <title>How to use the "pre" Solution</title>
</head>
<body>
<p>
    My Bonnie lies over the ocean.

    My Bonnie lies over the sea.

    My Bonnie lies over the ocean.

    Oh, bring back my Bonnie to me.
</p>
<!--So since HTML ignores the empty lines, the lines of the poem is just going to be in one big chunk.-->
<!--But with the "pre" function, you can make it into different lines...-->
<pre>
    My Bonnie lies over the ocean.

    My Bonnie lies over the sea.

    My Bonnie lies over the ocean.

    Oh, bring back my Bonnie to me.
</pre>
<!--This is poem form-->
</body>
</html>
